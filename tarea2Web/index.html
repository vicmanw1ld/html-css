<!DOCTYPE html>

        <!-- Inserto el código UTF-8 para indicar la codificación de caracteres 
            que se utiliza en el documento HTML -->
        <meta charset="UTF-8">
        <!-- la siguiente etiqueta indica cómo debe renderizar el contenido de la

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body bgcolor="#006C8F">
        <table border=2 align="center" cellspacing=1 cellpadding=1 width =1000px height=720px >
            <!-- (THEAD) Uso el encabezado cuerpo (tbody) y pie (tfoot) para estructurar cada una por su lado
            y así hacer el código más legible y cómodo a la hora de hacer cambios-->
            <thead  bgcolor="#B8860B" >
                <tr>
                    <!-- Aquí el titulo lo divido en dos partes una de ellas lleva el logo de UNIR, de 200x200 
                    así mismo al pulsar la foto te lleva a la página principal, he usado la propiedad title
                    para que al pasar por encima con el ratón te diga a donde te lleva -->
                    <td bgcolor="#fffff"><a href="index.html" ><img src="img/unir logo.png" title="PÁGINA PRINCIPAL" width="200px" height="200px" ></a></td>
                    <!-- en esta he utitilizado 6 espacios en la fila para meter el título, en las propiedades 
                    le digo que sea la letra arial, de color blaco y de tamaño 22px -->
                    <td align="center" rowspan="6">
                        <h1><font face="arial" color="#fffff" size="22px">UNIR FP <br>Tu mejor elección</font><br></h1>
                    </td>
                </tr>
            </thead>
            <!-- BODY  en el tbody le indico el color que quiero para todo el fondo de la página-->
            <tbody bgcolor="#B8860B"> 
                <tr >
                    <!-- Aquí inserto los iconos, el espacio que resevo para cada uno es de 100x100 uso figure y 
                    caption para agrupar contenido multimedia, como estos iconos y proporcionar un título para ese 
                    contenido. -->
                    <td width="100px" height="100px">
                        <figure align="center">
                            <a href="quienes_somos.html"><img src="icon/quienes somos.png" width="48px" height="48px" ></a>
                            <figcaption><a href="quienes_somos.html"><font color="#fffff">QUIENES SOMOS</font></a></figcaption>

                        </figure>
                    </td>
                    <!-- Dejo espacio suficiente para colocar el video de youtube -->
                    <td rowspan="5" align="center">
                    <!-- Hay que poner un video de YouTube embebido en una web porque es la forma más sencilla y 
                    rápida de añadir un video a una página web. 
                    Al incrustar un video, no es necesario descargar el video en nuestro servidor ni subirlo a nuestra página web. 
                    YouTube se encarga de alojar y servir el video, lo que nos ahorra tiempo y recursos. -->
                        <iframe src="https://www.youtube.com/embed/m3mZ8-S2lDU" width="100%" height="100%" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen controls></iframe>
                    </td>
                </tr>
                <tr>
                    <td>

                        que es lo que necesito exactamente, al igaul que en las demñas de abajo, luego le doy color y 
                        lo redirecciono a donde va la pñagina web de cada uno con la etiqueta <a href="" >-->
