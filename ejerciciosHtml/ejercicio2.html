<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-escale=1.0">
        <title>EJERCICIO 2 MAPEADO</title>
    </head>
    <body>
        <h1 align="center">EJERCICIO 2 mapeado de una imagen</h1>
        <img src="img/simpsons.jpeg" alt="Los Simpsons" usemap="#simpsons" width="580" height="330" >
        <map name="simpsons">
            <area shape="circle" coords="233,143,25" href="https://es.wikipedia.org/wiki/Marge_Simpson" alt="Marge" target="_blank" title="Marge">
            <area shape="rect" coords="579,5,365,327" href="https://es.wikipedia.org/wiki/Lisa_Simpson" alt="Lisa" target="_blank" title="Lisa">
            <area shape="circle" coords="287,118,36" href="https://es.wikipedia.org/wiki/Homer_Simpson" alt="Homer" target="_blank" title="Homer">
            <area shape="poly" coords="331,135,340,127,348,136,337,144" href="https://es.wikipedia.org/wiki/Bart_Simpson" alt="Bart" target="_blank" title="Bart">
            <area shape="poly" coords="309,194,315,186,326,188,336,193,328,201,319,199" href="https://es.wikipedia.org/wiki/Maggie_Simpson" alt="Maggie" target="_blank" title="Maggie">
        </map>
    </body>

</html>
